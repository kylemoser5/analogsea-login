<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="text.css">
	<meta charset="utf-8">
	<meta name="description" content="AnalogSea sign up page">
	<meta name="keywords" content="analogsea, signup">
</head>

<body>

  <img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea Logo">

  <form class="signup" action="/signup/" method="post">

  <legend>Sign Up</legend>

  	<label for="email">Email</label>
  	<input type="email" id="email" placeholder="foo@bar.com" required>

  	<label for="password">Password</label>
  	<input type="password" placeholder="1234passw0rd" id="password" required>

  	<button class="sign-up" type="submit">Sign In</button>

  	<p><a href="/forgot_password/new">Forgot Password?</a></p>

  </form>

  <div class="footer">

  <p>Already have an Account?<a href="/login">Log In</a></p>

  </div>
  
</body>
</html>
